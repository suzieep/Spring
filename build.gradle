buildscript{ // 프로젝트의 플러그인 의존성 관리를 위한 설정
    ext{ // 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories { // 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을 지
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링부트 의존성 관리 플러그인

group 'com.suzieep'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies { // 버전은 global 따라가기 때문에 적지 않는다
    compile('org.springframework.boot:spring-boot-starter-web') // [Ctrl + Space] 로 자동완성
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
